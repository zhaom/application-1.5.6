<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
<script type="text/javascript" src="../js/jquery-1.4.1.min.js"></script>
<script type="text/javascript">
  function submit_form()
  {
	    var forms=document.getElementById("forms");
	    forms.action="/services/words/addword";
	    forms.submit();
  }
</script>
<title>新增敏感词</title>
</head>
<body>
<form action="" id="forms" name="forms" method="post" enctype="application/json">
<table align="center" width="60%" border="1">
	<tr>
		<td>敏感词</td>
		<td><textarea rows="10" cols="60" name="words" id="words" ></textarea><font
			color="red">多个敏感词之间用 | 线隔开</font></td>
	</tr>
	<tr>
		<td align="center" colspan="2"><input type="button" value="提交"
			id="add" name="add" onclick="submit_form()"></input>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="重置" id="sub" onclick=""></td>
	</tr>
</table>
</form>
</body>
</html>
